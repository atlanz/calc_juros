<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora de juros</title>
</head>

<body>
    <main>
        <section id="allsec">
            <div id="alldiv">

                <div>
                    <h1>Calculadora de juros</h1>
                </div>

                <div>
                    <h4>Clique para alternar entre juros simples ou juros compostos</h4>
                    <button id="comp">Selecionado: Composto</button>
                    <button id="sim">Selecionado: Simples</button>
                </div>

                <div id="form">
                    <div id="formdiv">
                        <input id="cap" type="text" placeholder="Informe o capital inicial">
                        <input id="taxa" type="text" placeholder="Informe a taxa">
                        <input id="temp" type="text" placeholder="Informe o tempo respectivo a unidade trabalhada">    
                    </div>
                    <div>
                        <button id="enviou" type="submit">Enviar dados</button>
                    </div>
                </div>
                    
                <div id="divresult">
                    <span id="resultado"></span>
                </div> 
                
            </div>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
